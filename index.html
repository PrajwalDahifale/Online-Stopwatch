 <!-- stopwatch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Stopwatch</title>
  <link rel="stylesheet" href="Stopwatchstyles.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div id="timer">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <div id="laps">
      <h2>Laps</h2>
      <ul id="lap-list"></ul>
    </div>
  </div>
  <script src="Stopwatchscript.js"></script>
</body>
</html>
